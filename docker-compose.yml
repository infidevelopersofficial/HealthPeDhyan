version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: healthpedhyan-db
    environment:
      POSTGRES_USER: healthpedhyan
      POSTGRES_PASSWORD: healthpedhyan
      POSTGRES_DB: healthpedhyan
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U healthpedhyan']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthpedhyan-app
    environment:
      DATABASE_URL: postgresql://healthpedhyan:healthpedhyan@postgres:5432/healthpedhyan?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-secret-key-change-in-production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:
